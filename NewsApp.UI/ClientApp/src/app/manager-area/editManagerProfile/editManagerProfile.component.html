<div class="myContainer">
  <h2>Edit Profile</h2>
  <form #myForm="ngForm" (ngSubmit)="edit()">
    <div class="form-group mb-3">
      <label>Full name:</label>
      <input [(ngModel)]="userModel.fullName" value="{{userModel.fullName}}" type="text" name="FullName" class="form-control">   
    </div> 
    <div class="form-group mb-3">
      <label>Image url:</label>

      <input [(ngModel)]="userModel.image" value="{{userModel.image}}"  type="text" name="Image" class="form-control" >   
    </div>
  
    <div class="form-group mb-3">
      <label>Address:</label>

      <input [(ngModel)]="userModel.address" value="{{userModel.address}}" type="text" name="Address" class="form-control">
     
    </div>
    <div class="classCenter">
      <button type="submit" class="btn btn-primary btn-block">Edit profil</button>

    </div>
  </form>
</div>
