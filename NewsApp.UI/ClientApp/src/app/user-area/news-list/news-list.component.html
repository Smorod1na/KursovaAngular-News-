<section>
  <nav>
    <ul class="pagination justify-content-center">
      <li class="page-item ">
        <a class="page-link" (click)="setPrevNext(true)">Previous</a>
      </li>
      <li *ngFor="let item of counter(countButtons); let i = index" class="page-item">
        <a class="page-link" (click)="setmodelForm(i+1)">{{i+1}}</a></li>
      <li class="page-item">
        <a class="page-link" (click)="setPrevNext(false)">Next</a>
      </li>
    </ul>
  </nav>
  <div class="row d-flex align-items-stretch">
    <app-UserNewsItem *ngFor="let item of modelForm" [currentNews]="item"
      class="col-12 col-sm-6 col-md-6 col-lg-4 d-flex align-items-stretch"></app-UserNewsItem>
  </div>
</section>
