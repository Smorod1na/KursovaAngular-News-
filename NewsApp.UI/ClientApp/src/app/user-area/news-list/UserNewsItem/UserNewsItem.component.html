<div class="Card">
  <img src="{{currentNews.image}} " class="profile-user-img img-fluid divImage">
  <div class="divTitle">
    <h4>{{currentNews.title}}</h4>
  </div>
  <div class="divAuthor">
    <h6>Author:</h6>
    <h5>{{currentNews.managerName}}</h5>
  </div>
  <button *ngIf="currentNews.isBlocked==false" [routerLink]="['/user-panel/',(currentNews.title)]"
  type="button" class="btn btn-outline-success">View</button>
  <div *ngIf="currentNews.isBlocked==true" class="divBlock">
    <h3>BLOCKED</h3>
  </div>
</div>
