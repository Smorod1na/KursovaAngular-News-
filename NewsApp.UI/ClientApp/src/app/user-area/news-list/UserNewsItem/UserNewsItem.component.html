
  <div class="card bg-light">
    <div class="card-header text-muted border-bottom-0">
      {{currentNews.categoriName}}
    </div>
    <div class="card-body pt-0">
      <div class="row">
        <div class="col-7">
          <h2 class="lead"><b>{{currentNews.managerName}}</b></h2>
          <p class="text-muted text-sm"><b>title: </b>{{currentNews.title}}</p>
          <ul class="ml-4 mb-0 fa-ul text-muted">
            <li class="small"><span class="fa-li"><i class="fas fa-lg fa-building"></i></span> DatePost:
              {{currentNews.datePost}}</li>         
          </ul>
        </div>
        <div class="col-5 text-center">
          <img src="{{currentNews.image}}" class="imgCircle">
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="text-right">
        <a href="#" class="btn btn-sm bg-teal">
          <i class="fas fa-comments"></i>
        </a>
        <a [routerLink]="['/user-panel',(currentNews.title)]" class="btn btn-sm btn-primary">
          <i class="fas fa-user"></i> View News
      </a>
      </div>
    </div>
  </div>
