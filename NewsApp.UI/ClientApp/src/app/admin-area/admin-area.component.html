<nz-layout class="max-size">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-submenu nzTitle="Users" nzIcon="user">
        <ul>
          <li nz-menu-item *ngFor="let item of allUsers" [routerLink]="['/admin-panel',(item.fullName)]">
            {{item.fullName}}</li>

        </ul>

    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"></i>
      <button (click)="logOut()" [routerLinkActive]="['link-active']"
        class="btn btn-outline-secondary my-2 mr-2 my-sm-0" type="submit">LogOut</button>

    </nz-header>
    <nz-content>

      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Admin panel Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
